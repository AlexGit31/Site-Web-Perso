<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Web d'Alexis: Loisirs</title>
    <!-- Optionnel : Import d'une police depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../assets/css/main.css" />
    <link rel="stylesheet" href="./../assets/css/loisirs.css" />
    <script
      type="text/javascript"
      src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"
    ></script>
  </head>
  <body>
    <!-- Canvas pour l'animation de fond -->
    <canvas id="bg-canvas"></canvas>

    <!-- En-tête + nav -->
    <header>
      <div
        class="site-title"
        onclick="window.location.href='./../index.html';"
        style="cursor: pointer"
      >
        Site Web d'Alexis
      </div>
      <nav>
        <!-- Icône hamburger -->
        <div class="hamburger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul>
          <li><a href="#cv">CV</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#loisirs">Loisirs</a></li>
          <li><a href="#projets">Projets</a></li>
          <li><a href="#biblio">Bibliographie</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Section de présentation / "Hero" -->
      <section class="hero">
        <h1>Mes Loisirs</h1>
        <p>La photographie !</p>
      </section>

      <!-- Section de la galerie photo -->
      <section class="content-section">
        <div class="block" id="galerie-photo" data-text="La Photographie">
          <!-- Conteneur de la galerie photo -->
          <div class="gallery-container">
            <!-- Exemple de photos, à adapter avec vos propres images -->
            <img
              src="./../assets/Photos/_DSF0924.JPG"
              alt="Photo 1"
              class="gallery-image"
            />
            <img
              src="./../assets/Photos/_DSF1063.JPG"
              alt="Photo 2"
              class="gallery-image"
            />
            <img
              src="./../assets/Photos/_DSF0787.JPG"
              alt="Photo 3"
              class="gallery-image"
            />
            <img
              src="./../assets/Photos/_DSF1064.JPG"
              alt="Photo 4"
              class="gallery-image"
            />
            <!-- Ajoutez autant d'images que nécessaire -->
          </div>
        </div>
      </section>

      <!-- Lightbox pour l'affichage en grand -->
      <div id="lightbox" class="lightbox">
        <img id="lightbox-img" src="" alt="Agrandissement" />
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Alexis - Tous droits réservés</p>
    </footer>
    <script src="./../assets/js/index.js"></script>
    <script src="./../assets/js/loisirs.js"></script>
  </body>
</html>
