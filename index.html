<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Web de Alexis</title>
    <!-- Optionnel : Import d'une police depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /****** RESET BASIQUE ******/
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Lato", sans-serif;
        background-color: #111; /* Couleur de fond de base */
        color: #fff;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden; /* Pour éviter un éventuel défilement horizontal */
      }

      /****** CANVAS D'ARRIÈRE-PLAN ******/
      #bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1; /* Derrière tout le contenu */
        background: #111; /* Couleur de fond si l'animation ne charge pas */
      }

      /****** EN-TÊTE + NAV ******/
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px); /* Flou d'arrière-plan (optionnel) */
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        z-index: 999; /* Au-dessus des blocs */
      }

      .site-title {
        font-weight: 700;
        font-size: 1.5rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s;
        font-weight: 400;
      }

      nav ul li a:hover {
        color: #0f0; /* Vert clair au survol */
      }

      /****** SECTION PRINCIPALE ******/
      main {
        padding-top: 80px; /* Laisser de l'espace sous l'en-tête */
      }

      /* Titre / Hero */
      .hero {
        text-align: center;
        padding: 80px 20px;
        opacity: 0; /* Pour l'effet d'apparition progressive */
        animation: fadeIn 2s forwards;
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 1.2rem;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.5;
      }

      /* Animation de fondu simple */
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /****** BLOCS DE CONTENU ******/
      .content-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        padding: 40px 20px;
      }

      .block {
        width: 80%;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(3px);
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        padding: 30px;
        transition:
          transform 0.3s,
          background-color 0.3s;

        /* --- Apparition globale du bloc (montée en fondu) --- */
        opacity: 0;
        transform: translateY(15px);
        animation: fadeUp 1s forwards;
      }

      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /*
     * Pour que les blocks apparaissent l'un après l'autre,
     * on utilise un délai d'animation différent par nth-child
     */
      .block:nth-child(1) {
        animation-delay: 0.5s;
      }
      .block:nth-child(2) {
        animation-delay: 1s;
      }
      .block:nth-child(3) {
        animation-delay: 1.5s;
      }

      .block:hover {
        transform: translateY(-5px);
        background-color: rgba(255, 255, 255, 0.15);
      }

      /*
     * Apparition de chaque lettre (fade) 
     * quand on "tape" le texte au fur et à mesure en JS
     */
      .typed-letter {
        opacity: 0;
        animation: letterFade 0.3s forwards;
      }

      @keyframes letterFade {
        to {
          opacity: 1;
        }
      }

      /****** PIED DE PAGE ******/
      footer {
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        text-align: center;
        padding: 20px;
        position: relative;
      }

      footer p {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Canvas pour l'animation de fond -->
    <canvas id="bg-canvas"></canvas>

    <!-- En-tête + nav -->
    <header>
      <div class="site-title">Site Web de Alexis</div>
      <nav>
        <ul>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#biblio">Bibliographie</a></li>
          <li><a href="#cv">CV</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Section de présentation / "Hero" -->
      <section class="hero">
        <h1>Bienvenue sur mon site</h1>
        <p>
          Plongez dans mon univers, découvrez mes projets et bien plus encore !
        </p>
      </section>

      <!-- Blocs principaux 
         On supprime le contenu "direct" (h2/p) 
         et on le stocke dans data-text, 
         pour l'afficher lettre par lettre en JS -->
      <section class="content-section">
        <div
          class="block"
          id="contact"
          data-text="Contact

Pour me joindre, écrivez-moi à alexis@example.com ou via le formulaire de contact."
        ></div>

        <div
          class="block"
          id="biblio"
          data-text="Bibliographie

Retrouvez ici la liste de mes publications, articles, et références qui ont inspiré mes recherches."
        ></div>

        <div
          class="block"
          id="cv"
          data-text="CV

Consultez mon parcours professionnel et mes compétences pour en savoir plus sur mon profil."
        ></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Alexis - Tous droits réservés</p>
    </footer>

    <script>
      /*
       * 1) Animation du canvas :
       * On crée des lignes (vert clair ou gris) qui montent du bas vers le haut
       * en laissant une trace qui s'estompe petit à petit.
       */

      const canvas = document.getElementById("bg-canvas");
      const ctx = canvas.getContext("2d");

      let w, h;
      let lines = [];

      function resize() {
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
      }

      window.addEventListener("resize", resize);
      resize();

      // Classe pour générer les lignes
      class Line {
        constructor(x, speed, color) {
          this.x = x;
          this.y = h;
          this.speed = speed; // vitesse de montée
          this.color = color;
          this.length = Math.random() * 80 + 40; // longueur aléatoire
        }

        update() {
          this.y -= this.speed; // la ligne se déplace vers le haut
        }

        draw() {
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x, this.y + this.length);
          ctx.strokeStyle = this.color;
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }

      // Pour réduire la quantité de traits : on génère moins souvent
      function generateLine() {
        const colors = ["rgba(0,255,0,0.7)", "rgba(128,128,128,0.5)"];
        const color = colors[Math.floor(Math.random() * colors.length)];
        const x = Math.random() * w;
        const speed = Math.random() * 2 + 1;
        lines.push(new Line(x, speed, color));
      }

      // On génère une nouvelle ligne toutes les 1 secondes
      setInterval(generateLine, 1000);

      // Boucle d'animation pour dessiner et faire l'effet de traînée
      function animate() {
        requestAnimationFrame(animate);
        ctx.fillStyle = "rgba(17, 17, 17, 0.2)";
        ctx.fillRect(0, 0, w, h);

        lines.forEach((line) => {
          line.update();
          line.draw();
        });

        // On retire les lignes qui sortent de l'écran
        lines = lines.filter((line) => line.y + line.length > 0);
      }
      animate();

      /*
       * 2) Apparition du texte "lettre par lettre" dans chaque bloc
       */

      // Fonction pour taper un texte dans un conteneur, lettre par lettre
      function typeText(container, text, index = 0, speed = 30) {
        // Si on n'a pas atteint la fin du texte
        if (index < text.length) {
          const char = text[index];

          if (char === "\n") {
            // Saut de ligne => on insère un <br>
            container.appendChild(document.createElement("br"));
          } else {
            // On crée un span pour chaque lettre, pour animer son apparition
            const span = document.createElement("span");
            span.classList.add("typed-letter");
            span.textContent = char;
            container.appendChild(span);
          }

          // On rappelle la fonction pour la lettre suivante
          setTimeout(() => {
            typeText(container, text, index + 1, speed);
          }, speed);
        }
      }

      // Sélection de tous les blocs
      const blocks = document.querySelectorAll(".block");

      // Pour chaque bloc, on attend la fin de l'animation fadeUp,
      // puis on lance la frappe du texte contenu dans data-text
      blocks.forEach((block) => {
        block.addEventListener("animationend", (e) => {
          // Vérifie si l'animation terminée est bien "fadeUp"
          if (e.animationName === "fadeUp") {
            // Récupère le texte à taper
            const text = block.getAttribute("data-text") || "";
            // Lance l'effet "machine à écrire"
            typeText(block, text);
          }
        });
      });
    </script>
  </body>

</html>
