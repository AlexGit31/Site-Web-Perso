<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Web d'Alexis</title>
    <!-- Optionnel : Import d'une police depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <!-- Canvas pour l'animation de fond -->
    <canvas id="bg-canvas"></canvas>

    <!-- En-tête + nav -->
    <header>
      <div
        class="site-title"
        onclick="window.location.href='./index.html';"
        style="cursor: pointer"
      >
        Site Web d'Alexis
      </div>
      <nav>
        <!-- Icône hamburger -->
        <div class="hamburger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul>
          <li><a href="#cv">CV</a></li>
          <li><a href="./pages/contact.html">Contact</a></li>
          <li><a href="./pages/loisirs.html">Loisirs</a></li>
          <li><a href="./pages/projets.html">Projets</a></li>
          <li><a href="./pages/bibliographie.html">Bibliographie</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Section de présentation / "Hero" -->
      <section class="hero">
        <h1>Bienvenue sur mon site</h1>
        <p>
          Plongez dans mon univers, découvrez mes projets et bien plus encore !
        </p>
      </section>

      <!-- Blocs principaux 
         On supprime le contenu "direct" (h2/p) 
         et on le stocke dans data-text, 
         pour l'afficher lettre par lettre en JS -->
      <section class="content-section">
        <div class="profile-wrapper">
          <div
            class="block"
            id="infos-simple"
            data-text="À propos de moi

Actuellement étudiant en Data et Computer Engineering à l'Ecole Polytehnique Universitaire de Lille.
Je suis passioné de Mathématiques et d'Informatique, notament de Théorie des Probabilité et d'Intelligence Artificielle."
          ></div>
          <img src="./profile.JPG" alt="Photo de profil" class="profile-img" />
        </div>

        <div
          class="block"
          id="parcours"
          data-text="Mon Parcours

● École Polytechnique Universitaire de Lille
● Classes Préparatoires aux Grandes Ecoles : Charlemagne Paris 
● Loréat 2021 de Du Pays Basque aux Grandes Ecoles
"
        ></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Alexis - Tous droits réservés</p>
    </footer>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
