<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Web d'Alexis</title>
    <!-- Optionnel : Import d'une police depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <!-- Canvas pour l'animation de fond -->
    <canvas id="bg-canvas"></canvas>

    <!-- En-tête + nav -->
    <header>
      <div class="site-title">Site Web d'Alexis</div>
      <nav>
        <!-- Icône hamburger -->
        <div class="hamburger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul>
          <li><a href="#cv">CV</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#loisirs">Loisirs</a></li>
          <li><a href="#projets">Projets</a></li>
          <li><a href="#biblio">Bibliographie</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Section de présentation / "Hero" -->
      <section class="hero">
        <h1>Bienvenue sur mon site</h1>
        <p>
          Plongez dans mon univers, découvrez mes projets et bien plus encore !
        </p>
      </section>

      <!-- Blocs principaux 
         On supprime le contenu "direct" (h2/p) 
         et on le stocke dans data-text, 
         pour l'afficher lettre par lettre en JS -->
      <section class="content-section">
        <div
          class="block"
          id="infos-simple"
          data-text="À propos de moi

Actuellement étudiant en Data et Computer Engineering à Polytech Lille.
Je suis passioné de Mathématiques et d'Informatique, notament de Théorie des
Probabilité et en Deep-Learning."
        ></div>

        <div
          class="block"
          id="contact"
          data-text="Contact

Pour me joindre, écrivez-moi à alexis@example.com ou via le formulaire de contact."
        ></div>

        <div
          class="block"
          id="biblio"
          data-text="Bibliographie

Retrouvez ici la liste de mes publications, articles, et références qui ont inspiré mes recherches."
        ></div>

        <div
          class="block"
          id="cv"
          data-text="CV

Consultez mon parcours professionnel et mes compétences pour en savoir plus sur mon profil."
        ></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Alexis - Tous droits réservés</p>
    </footer>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
